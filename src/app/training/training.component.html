<mat-tab-group *ngIf="onGoingTraining === false">
  <mat-tab label="New Training">
    <app-new-training (trainingStart)="onGoingTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="onGoingTraining === true" (trainingExit)="onGoingTraining = false"></app-current-training>
